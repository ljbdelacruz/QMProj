<ion-header>
    <ion-navbar hideBackButton="true">
        <button ion-button clear (click)="Close()">
            <ion-icon class="font-size-30 fifth-text-color" name="ios-arrow-back"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="block">
        <div class="block-content">
            <table class="table table-striped table-borderless table-header-bg">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th class="text-center" style="width: 100px;">
                            <button *ngIf="mode==0" ion-button clear (click)="AddNewQuizInfo()">
                                <ion-icon class="font-size-20 fifth-text-color" name="ios-add"></ion-icon>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let qi of qlist">
                        <td>{{qi.Name}}</td>
                        <td class="text-center">
                            <div class="btn-group">
                                <button item-end ion-button (click)="TogglePopover($event, qi)" clear>
                                    <ion-icon class="font-size-30 sixth-text-color" name="ios-more"></ion-icon>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ion-content>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Ionic App</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4e8ef7">

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- cordova.js required for cordova apps (remove if not needed) -->
    <script src="cordova.js"></script>
    <!-- Page JS Plugins CSS -->
    <link rel="stylesheet" href="./assets/assets/js/plugins/slick/slick.min.css">
    <link rel="stylesheet" href="./assets/assets/js/plugins/slick/slick-theme.min.css">

    <!-- Bootstrap and OneUI CSS framework -->
    <link rel="stylesheet" href="./assets/assets/css/bootstrap.min.css">
    <link rel="stylesheet" id="css-main" href="./assets/assets/css/oneui.css">

    <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

    <link href="build/main.css" rel="stylesheet">

</head>

<body>

    <!-- Ionic's root component and where the app will load -->
    <ion-app></ion-app>

    <!-- The polyfills js is generated during the build process -->
    <script src="build/polyfills.js"></script>

    <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
    <script src="build/vendor.js"></script>

    <!-- The main bundle js is generated during the build process -->
    <script src="build/main.js"></script>


    <script src="./assets/assets/js/core/jquery.min.js"></script>
    <script src="./assets/assets/js/core/bootstrap.min.js"></script>
    <script src="./assets/assets/js/core/jquery.slimscroll.min.js"></script>
    <script src="./assets/assets/js/core/jquery.scrollLock.min.js"></script>
    <script src="./assets/assets/js/core/jquery.appear.min.js"></script>
    <script src="./assets/assets/js/core/jquery.countTo.min.js"></script>
    <script src="./assets/assets/js/core/jquery.placeholder.min.js"></script>
    <script src="./assets/assets/js/core/js.cookie.min.js"></script>
    <script src="./assets/assets/js/app.js"></script>

    <!-- Page Plugins -->
    <script src="./assets/assets/js/plugins/slick/slick.min.js"></script>
    <script src="./assets/assets/js/plugins/chartjs/Chart.min.js"></script>


</body>

</html>
